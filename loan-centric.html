<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Centric View</title>
    <link rel="stylesheet" href="styles/loan-products.css">
    <script src="js/loan-products.js"></script>
</head>
<body>
    <div class="sidebar"> <!-- assume sidebar from base.html --> </div>
    <div class="main-content">
        <header class="topbar">Loan Centric View</header>

        <section class="cards-container">
            <div class="card">Pending Approvals: <span>128</span></div>
            <div class="card">High Risk Loans: <span>39</span></div>
            <div class="card">Pre-Approved: <span>208</span></div>
            <div class="card">Rejected: <span>74</span></div>
        </section>

        <section class="chart-container">
            <canvas id="barChart"></canvas>
        </section>

        <section class="chart-container">
            <canvas id="pieChart"></canvas>
        </section>
    </div>
    <script src="js/loan-products.js"></script>
</body>
</html>
