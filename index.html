<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LMP</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/components.css" />
    <link rel="stylesheet" href="styles/pages.css" />
    <link rel="stylesheet" href="styles/enhanced-components.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Login Page -->
    <div id="loginPage" class="page active">
      <div class="login-container">
        <div class="login-left">
          <div class="welcome-section">
            <div class="logo">
              <div class="logo-icon">L</div>
            </div>
            <h1>Welcome to <span class="brand">Loan Accelerator</span></h1>
            <p>Login to access your account</p>

            <div class="dashboard-preview">
              <div class="preview-mockup">
                <div class="mockup-header"></div>
                <div class="mockup-content">
                  <div class="mockup-chart"></div>
                  <div class="mockup-table"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="login-right">
          <div class="login-form-container">
            <div class="login-header">
              <div class="logo-small">
                <div class="logo-icon">L</div>
                <span>LOAN ACCELERATOR</span>
              </div>
            </div>

            <div class="login-form-section">
              <h2>Sign In</h2>
              <p>Please select your role</p>

              <div class="role-selector">
                <button class="role-option" data-role="customer">
                  <i class="fas fa-user"></i>
                  <span>Customer</span>
                </button>
                <button class="role-option" data-role="manager">
                  <i class="fas fa-users"></i>
                  <span>Manager</span>
                </button>
              </div>

              <form id="loginForm" class="login-form">
                <div class="form-group">
                  <label for="email">Email ID</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="name@gmail.com"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="At least 8 characters"
                    required
                  />
                </div>

                <div class="forgot-password">
                  <a href="#">Forgot your password?</a>
                </div>

                <button type="submit" class="sign-in-btn" disabled>
                  SIGN IN
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>



    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/api.js"></script>
    <script src="js/enhanced-components.js"></script>
  </body>
</html>
