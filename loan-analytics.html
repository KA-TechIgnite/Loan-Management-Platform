<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Analytics</title>
    <link rel="stylesheet" href="styles/loan-products.css">
    <script src="js/loan-products.js"></script>
</head>
<body>
    <div class="sidebar"> <!-- assume sidebar from base.html --> </div>
    <div class="main-content">
        <header class="topbar">Loan Analytics</header>

        <section class="cards-container">
            <div class="card">Total Loans: <span>2,340</span></div>
            <div class="card">Default Rate: <span>4.2%</span></div>
            <div class="card">New Applicants: <span>460</span></div>
            <div class="card">Active Users: <span>1,287</span></div>
        </section>

        <section class="chart-container">
            <canvas id="lineChart"></canvas>
        </section>

        <section class="chart-container">
            <canvas id="doughnutChart"></canvas>
        </section>
    </div>
   <script src="js/loan-products.js"></script>
</body>
</html>
